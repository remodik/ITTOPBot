# Render Blueprint - https://render.com/docs/blueprint-spec
# Deploy both backend and PostgreSQL database

databases:
  - name: college-reports-db
    plan: free
    databaseName: college_reports
    user: college_admin
    # ipAllowList: [] # Optional: restrict access

services:
  - type: web
    name: college-reports-api
    runtime: python
    plan: free
    region: oregon  # Choose: oregon, frankfurt, singapore, ohio
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DATABASE_URL
        fromDatabase:
          name: college-reports-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        sync: false  # Set manually in Render dashboard to your Vercel frontend URL
      - key: HOST
        value: "0.0.0.0"
      - key: PORT
        value: "10000"
    autoDeploy: true
