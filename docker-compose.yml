version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: college_reports_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=college_reports
    volumes:
      - mongodb_data:/data/db
    networks:
      - college_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: college_reports_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=college_reports
      - CORS_ORIGINS=http://localhost:8080,http://127.0.0.1:8080
    depends_on:
      - mongodb
    networks:
      - college_network
    volumes:
      - ./backend:/app

  frontend:
    image: python:3.9-slim
    container_name: college_reports_frontend
    restart: unless-stopped
    ports:
      - "8080:8080"
    working_dir: /app/public
    command: python -m http.server 8080
    volumes:
      - ./frontend/public:/app/public
    networks:
      - college_network

volumes:
  mongodb_data:
    driver: local

networks:
  college_network:
    driver: bridge
